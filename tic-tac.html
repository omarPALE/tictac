<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC-TOK GAME</title>
    <link rel="stylesheet" href="tic-tac.css">
</head>
<body>
<div id="game-container">
    <div class="row">
        <div class="square" id="0">x</div>
        <div class="square" id="1">o</div>
        <div class="square" id="2">x</div>
    </div>
    <div class="row">
        <div class="square" id="3">o</div>
        <div class="square" id="4">x</div>
        <div class="square" id="5">o</div>
    </div>
    <div class="row">
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
</div>
<span id="winner">Playing </span>
<button class="reset" onclick="restart()"> Restart</button>
<button class="twoPlayer">Two Player</button>
<button class="ai">AI</button>
<button class="easy">Easy</button>
<script type="text/javascript" src="tic-tac.js"></script>
</body>
</html>
